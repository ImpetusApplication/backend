name: testes

on:
    push:
      branches: [ "dev" ]
    pull_request:
      branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        -   
            name: Checkout do codigo
            uses: actions/checkout@v4
        
        -
            name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
        -
            name: instalar as dependecias
            run: npm install
        -
            name: testar
            run: npm test